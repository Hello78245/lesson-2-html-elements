<html>
    <head>
        <title>
            Formating
        </title>
    </head>
    <body>
        <b>I like pizza</b><br>
        <i>Donuts</i><br>
        <em>My birthday is on the 12th of July</em><br>
        <small>My brother's birthday is on the 17th of April</small><br>
        <del>One hour is 60 minutes</del><br>
        <mark>1 minute is 60 seconds</mark><br>
        <strong>1000 miliseconds is 1 second</strong><br>
        a<sup>2</sup><br>
        co<sub>2</sub><br>
    </body>
</html>
